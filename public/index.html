<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyScript Offline</title>
    <script type="module" src="./pyscript/core.js"></script>
    <link rel="stylesheet" href="./pyscript/core.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <button id="my_button">click me</button>
    <script type="mpy">
            from pyscript import document, when, display

            document.body.append("Hello from Python!")

            # for i in range(10):
               # display(f"num: {i}")

            @when("click", "#my_button")
            def click_handler(event):
                """
                Event handlers get an event object representing the activity that raised
                them.
                """
                count = 0
                display("I've been clicked!")
                count += 1
                print(f'clicked {count} times')
        </script>
</body>

</html>
